<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
	<title>REGISTRATION FORM</title>
</head>
<body class="studentBox">
	<h1 class="text-center mb-2" style="background-color:blue;color:white">Student Entrollement Form</h1>

	<div class="container">
		<div class="row">
			
			<div class="col-12 col-lg-6 pb-5">
				<h1 class="text-center" style="color:#3aff00">Registration Form</h1>
				<p class="text-center mt-2 p-2" style="color:yellow" id="f_note"></p>
				<label for="firstName" class="col-4 mb-1">First Name</label>
				<input type="text" id="firstName" class="mb-3"/></br>
			
				<label for="lastName" class="col-4 mb-1">Last Name</label>
				<input type="text" id="lastName" class="mb-3"/></br>
				
				<label for="Email"class="col-4 mb-1">Email</label>
				<input type="email" id="Email" class="mb-3"/></br>
				
				<label for="Qualification" class="col-4 mb-1" >Education Qulification:</label>
				<input type="text" id="Qualification" class="mb-3"/></br>
				
				<label for="website" class="col-4 mb-1">City</label>
				<input type="link" id="city" class="mb-3"/></br>
				
				<h5 class="col-4 mb-2" >Gender</h5>
				<input type="radio" id="male" value="male" class="col-1"/>
				<label for="male" class="">Male</label>
				
				<input type="radio" id="female" value="female" class="col-1 mb-3"/>
				<label type="radio" id="female"class="">Female</label>
				
				<h5 class="col-4 mb-2">Skills:</h5>
				<input type="checkbox" class="col-1" value="html" id="html"/>
				<label for="html">Html</label>
				
				<input type="checkbox" class="col-1" value="css" id="css"/>
				<label for="css">Css</label>
				
				<input type="checkbox" class="col-1" value="javascript" id="javascript"/>
				<label for="javascript">Javascript</label>
				
				<input type="checkbox" class="col-1" value="python" id="python"/>
				<label for="python">Python</label>
				
				<input type="checkbox" class="col-1" value="java" id="java"/>
				<label for="java">Java</label></br>
				
				<button type="submit" class="mt-3" id="submitBtn">Submit</button>
			</div>
			<div class="col-12 col-lg-6">
				<h1 style="color:#3aff00" class="text-center">Registered Students List</h1>
					<ul id="studentDetails"></ul>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
